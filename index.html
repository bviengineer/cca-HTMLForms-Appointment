<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Make An Appointment</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Author CSS -->
        <link rel="stylesheet" href="apptform.css">
    </head>
    <body>
        <header>
            <h1>Make Your Appointment</h1>
        </header>
        <div class="container">
        <main class="col-md-6">
            <form class="form-group" action="http://formreflector.azurewebsites.net/form-reflector/" method="POST">
                <div class="form-group">
                    <label for="fname">First Name:</label>
                    <input type="text" class="form-control" id="fname" name="first_name">
                </div>
                <div class="form-group">
                    <label for="lname">Last Name:</label>
                    <input type="text" class="form-control" id="lname" name="last_name">
                </div>
                <div class="form-group">
                    <label for="addr">Address:</label>
                    <input type="text" class="form-control" id="addr" name="address">
                </div>
                <div class="form-group">
                    <label for="phone">Telephone Number:</label>
                    <input type="tel" class="form-control" id="phone" name="telephone">
                </div>
                <div class="form-group">
                    <label for="email">E-mail Address:</label>
                    <input type="email" class="form-control" id="email" name="email_address" placeholder="E-mail Address">
                </div>
                <div class="form-group">
                    <label for=appt-date>Appiontment Date: </label>
                    <input type="date" class="form-control" id="appt-date" name="appointment_date">
                </div>
                <div class="form-group">
                    <label for="">Appointment Time: </label>
                    <input type="time" class="form-control" id="appt-time" name="appointment_time">
                </div>
                <button type="submit" id="submitRequest">Submit</button>
                <button type="button" id="resetForm">Reset Fields</button> 
            </form>
            <aside class="col-md-15"></aside>
    </main>
</div>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"   integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <script src="apptform.js"></script>
    </body>
</html>

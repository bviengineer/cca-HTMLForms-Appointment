<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Make An Appointment</title>
    </head>
    <body>
        <header>
            <h1>Make Your Appointment</h1>
        </header>
        <p>testing content</p>
        <form action="http://formreflector.azurewebsites.net/form-reflector/" method="POST">
            <div>
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="first_name">
            </div>
            <div>
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="last_name">
            </div>
            <div>
                <label for="addr">Address:</label>
                <input type="text" id="addr" name="address">
            </div>
            <div>
                <label for="phone">Telephone Number:</label>
                <input type="tel" id="phone" name="telephone">
            </div>
            <div>
                <label for="email">E-mail Address:</label>
                <input type="email" id="email" name="email_address" placeholder="E-mail Address">
            </div>
            <div>
                <label for=appt-date>Appiontment Date: </label>
                <input type="date" id="appt-date" name="appointment_date">
            </div>
            <div>
                <label for="">Appointment Time: </label>
                <input type="time" id="appt-time" name="appointment_time">
            </div>
            <button type="submit">Submit</button>
            <button type="button" Id="resetForm">Reset Fields</button> 
        </form>
        <footer><small>&copy BviDev All Rights Reserved</small></footer>
        <script src="apptform.js"></script>
    </body>
</html>
